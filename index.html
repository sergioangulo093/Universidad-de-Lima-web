<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Universidad de Lima</title>
  <style>
    :root {
      --color-primario: #f36d21;
      --color-texto: #222;
      --color-fondo: #f6f6f6;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--color-fondo);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    img {
      width: 100px;
      margin-bottom: 20px;
    }

    h1 {
      color: var(--color-primario);
      margin-bottom: 10px;
    }

    form {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 280px;
      text-align: center;
    }

    input {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: var(--color-primario);
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      width: 100%;
      cursor: pointer;
    }

    button:hover {
      background-color: #d85f1d;
    }

    p.error {
      color: red;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>
  <img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Escudo_de_la_Universidad_de_Lima.svg" alt="Escudo Universidad de Lima">
  <h1>Acceso Universidad de Lima</h1>
  <form id="loginForm">
    <input type="text" id="usuario" placeholder="Usuario" required />
    <input type="password" id="contraseña" placeholder="Contraseña" required />
    <p class="error" id="mensajeError">Usuario o contraseña incorrectos</p>
    <button type="submit">Ingresar</button>
  </form>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const usuario = document.getElementById('usuario').value.trim();
      const contraseña = document.getElementById('contraseña').value.trim();

      if (usuario === '20210124' && contraseña === 'sergio1234') {
        // Redirigir correctamente dentro de GitHub Pages
        window.location.href = window.location.origin + window.location.pathname.replace('index.html', '') + 'cursos.html';
      } else {
        document.getElementById('mensajeError').style.display = 'block';
      }
    });
  </script>
</body>
</html>
